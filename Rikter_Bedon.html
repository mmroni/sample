<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Amgach</title>
<style>
body {margin-left:10px;margin-right:10px;background-color:green;}
#name {text-align:center;color:white;}
#main {text-align:center;color:white;}
span {font-size:50px;}
</style>
<body>
<div id="name"><h4><span>রিক্তের বেদন</span><br>মঞ্জুর রনি</h4></div>
<hr><div id="main"><p>

<br>আমি আজ হারিয়ে যাবো<br>
ঐ দূর নীলিমায়,<br>
শান্ত শুভ্র শোভিত মেঘের<br>
কোমল পরশ যেথায়,<br>
দিগন্ত যেখানে হাতছানি দেয়।<br><br>

থাকবেনা কোনো মান-অভিমান,<br>
প্রিয় মানুষের সুরেলা কন্ঠে<br>
হৃদয় ভাংগার গান।<br><br>

হৃদয় গগন জমে আছে কালো মেঘে<br>
হয়ে আছে বেশ ভারি,<br>
রিক্তের বেদন সহিতে না পারি।<br>
</p></div></hr>
</body>
</html>
