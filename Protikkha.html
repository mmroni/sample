<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Amgach</title>
<style>
body {margin-left:10px;margin-right:10px;background-color:green;}
#name {text-align:center;color:white;}
#main {text-align:center;color:white;}
span {font-size:50px;}
</style>
<body>
<div id="name"><h4><span>প্রতিক্ষা</span><br>মঞ্জুর রনি</h4></div>
<hr><div id="main"><p>

<br>সূর্যোদয়<br>
স্বপ্নভঙ্গ।<br><br>

সকাল,দুপুর,সন্ধ্যা<br>
অতঃপর রাত।<br><br>

কৃষ্ণপক্ষ<br>
জোৎস্না নেই<br>
নেই স্নিগ্ধতা।<br>
নিকশ কালো<br>
নিস্তব্ধ নিরবতা।<br><br>

নির্ঘুম রাত<br>
নিশাচর মন।<br><br>

ক্লান্তি<br>
স্বপ্নের বিচরণ।<br><br>

আবারো সুর্যোদয়।<br>
স্বপ্নভঙ্গ।<br><br>

প্রতিক্ষা<br>
এক,দুই,তিন<br>
সহস্র জীবন।।<br>
</p></div></hr>
</body>
</html>
