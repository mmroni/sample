<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Amgach</title>
<style>
body {margin-left:10px;margin-right:10px;background-color:green;}
#name {text-align:center;color:white;}
#main {text-align:center;color:white;}
span {font-size:50px;}
</style>
<body>
<div id="name"><h4><span>প্রত্যয়</span><br>মঞ্জুর রনি</h4></div>
<hr><div id="main"><p>

<br>বহু ক্রোশ দূর আজও<br>
দিতে হবে পাড়ি,<br>
বহু দিন ধরে<br>
রয়েছিনু পড়ে<br>
আজিকে যাব ছাড়ি।<br><br>

তিলে তিলে গড়ে ওঠা<br>
জীবনের বন্ধনটা<br>
হয়েছে যে দৃঢ় আজ,<br>
জীবন শোভন তরে<br>
জমে আছে থরে থরে<br>
না করা বহু কাজ।<br><br>

গিরি কান্তার সাগর মরু<br>
পাড়ি দিয়ে গাড়ী<br>
করলো শুরু<br>
সম্মুখে প্রস্থান,<br>
গন্তব্য আজ সময়ের ব্যবধান।<br><br>
</p></div></hr>
</body>
</html>
